<html dir="rtl" lang="ar">
<head>
    <title>نريدك الانضمام</title>
</head>
<body bgcolor="#0000FF">
    <form action="" method="post" style="background-color:#F0F3">
        <p>اسماء المبدعين الذين تريدون انضمامهم</p>
        <input name="lang" type="checkbox" value="ابتكار">ابتكار
        <input name="lang" type="checkbox" value="ابداع">ابداع
        <input name="lang" type="checkbox" value="اختراع">اختراع
        <input name="lang" type="checkbox" value="غير ذلك">غير ذلك
        <input type="submit" value="ارسال">
        <input type="reset" value="مسح">
    </form>
    
    <form action="" method="post" style="background-color:#F09;">
        <p>لماذا تريد هذه الانضمامات</p>
        <input type="radio" name="lang" value="ابتكار" checked>ابتكار
        <input type="radio" name="lang" value="ابداع">ابداع
        <input type="radio" name="lang" value="اختراع">اختراع
        <input type="radio" name="lang" value="غير ذلك">غير ذلك
        <input type="submit" value="ارسال">
        <input type="reset" value="مسح">
    </form>
    
    <form action="" method="post" style="background-color:#F90;">
        <p>اين تريد هذه الانضمامات</p>
        <select name="country">
            <option>البحرين</option>
            <option>المغرب</option>
            <option>السعودية</option>
            <option>اليمن</option>
        </select>
        <br>
        <input type="submit" value="ارسال">
        <input type="reset" value="مسح">
    </form>
</body>
</html>
